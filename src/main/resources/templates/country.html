<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>country</title>
    <object th:include="resources :: head" th:remove="tag"></object>
</head>
<body>
<header>
    <object th:include="toolBar :: menu" th:remove="tag"></object>
</header>

<main class="container p-5">

    <form action="/country" method="post">

        <div class="form-group">
            <input class="form-control" name="country" placeholder="country"  type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <br>
    <table class="table table-striped" style="width:100%">
        <tr>
            <th>Country Name</th>
        </tr>
        <tr th:each="country : ${countries}">
            <td th:text="${country.countryName}"></td>
        </tr>
    </table>

</main>

</body>
</html>
